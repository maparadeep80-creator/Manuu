<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Manu ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;font-family:Arial,sans-serif;background:black;color:white}

/* Lock Screen */
#lockScreen{
  position:fixed; inset:0;
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  background:black; z-index:10;
}
#lockScreen h1{margin-bottom:20px;font-size:28px}
#lockScreen input{
  padding:12px 20px;
  border-radius:20px;
  border:none;
  text-align:center;
  font-size:18px;
}
#lockScreen button{
  margin-top:15px;
  padding:10px 25px;
  border:none;
  border-radius:20px;
  background:pink;
  color:black;
  font-size:16px;
}

/* Main */
#main{
  display:none;
  width:100%;
  height:100vh;
  text-align:center;
  position:relative;
}

#name{
  font-family:'Dancing Script',cursive;
  font-size:60px;
  color:#ff4da6;
  margin-top:20px;
}

/* Content */
#content{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
}

#photo{
  max-width:80%;
  max-height:60vh;
  border-radius:20px;
  box-shadow:0 0 20px rgba(255,105,180,0.6);
}

#quoteBox{
  margin-top:20px;
  padding:15px 20px;
  max-width:85%;
  text-align:center;
  font-size:18px;
  background:rgba(255,255,255,0.15);
  backdrop-filter: blur(8px);
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.4);
  box-shadow:0 0 15px rgba(255,255,255,0.3);
}

/* Button */
#playBtn{
  margin-top:20px;
  padding:10px 25px;
  border:none;
  border-radius:25px;
  background:#ff4da6;
  color:white;
  font-size:16px;
}

/* Stars */
.star{
  position:absolute;
  color:white;
  font-size:10px;
  animation:fall linear infinite;
  opacity:0.7;
}

/* Hearts */
.heart{
  position:absolute;
  color:pink;
  font-size:16px;
  animation:fall linear infinite;
  opacity:0.8;
}

@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}
</style>
</head>
<body>

<!-- LOCK SCREEN -->
<div id="lockScreen">
  <h1>For Manu Only ðŸ‘‘</h1>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="unlock()">Unlock ðŸ’–</button>
</div>

<!-- MAIN -->
<div id="main">
  <div id="name">Manu</div>

  <div id="content">
    <img src="photo1.jpg" id="photo">
    <div id="quoteBox">
      You came into my life unexpectedlyâ€¦  
      and now my world feels complete because of you ðŸ’–  
      You are very special to me, Manu ðŸ’•
    </div>
    <button id="playBtn" onclick="playSong()">Play Song ðŸŽµ</button>
  </div>
</div>

<audio id="song" src="khoobsurat.mp3"></audio>

<script>
function unlock(){
  let pass=document.getElementById("password").value.toLowerCase();
  if(pass==="deep"){
    document.getElementById("lockScreen").style.display="none";
    document.getElementById("main").style.display="block";
    createStars();
    createHearts();
    document.documentElement.requestFullscreen?.();
  }else{
    alert("Wrong password ðŸ˜œ");
  }
}

function playSong(){
  document.getElementById("song").play();
}

/* Stars */
function createStars(){
  for(let i=0;i<40;i++){
    let star=document.createElement("div");
    star.className="star";
    star.innerHTML="âœ¦";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=3+Math.random()*5+"s";
    document.body.appendChild(star);
  }
}

/* Hearts */
function createHearts(){
  setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="â¤";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=3+Math.random()*5+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },300);
}
</script>

</body>
</html>
